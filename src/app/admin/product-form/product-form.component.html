<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input ngModel name="title" id="title" type="text" class="form-control">
  </div>        
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input ngModel name="price" id="price" type="number" class="form-control">
    </div>
  </div>        
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select ngModel name="category" id="category" class="form-select">
      <option *ngFor="let c of categories$ | async" [ngValue]="c">{{ c.name }}</option>
    </select>
  </div>        
  <div class="mb-3">
    <label for="imageUrl" class="form-label">Image URL</label>
    <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
  </div>        
  <button class="btn btn-primary">Save</button>
</form>
